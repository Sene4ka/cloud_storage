version: '3.8'

services:
  # PgSQL DB
  postgres:
    image: postgres:15-alpine
    container_name: cloud_storage_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - cloud_storage_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: cloud_storage_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cloud_storage_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: cloud_storage_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - cloud_storage_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.auth
    container_name: cloud_storage_auth
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL}
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cloud_storage_network

  # Metadata Service
  metadata-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.metadata
    container_name: cloud_storage_metadata
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
    ports:
      - "50052:50052"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cloud_storage_network

  # File Service
  file-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.file
    container_name: cloud_storage_file
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      MINIO_BUCKET: ${MINIO_BUCKET}
    ports:
      - "50053:50053"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
        
    networks:
      - cloud_storage_network

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.gateway
    container_name: cloud_storage_gateway
    environment:
      SERVER_PORT: ${SERVER_PORT}
      SERVER_HOST: ${SERVER_HOST}
      SERVER_READ_TIMEOUT: ${SERVER_READ_TIMEOUT}
      SERVER_WRITE_TIMEOUT: ${SERVER_WRITE_TIMEOUT}
      AUTH_SERVICE_ADDR: ${AUTH_SERVICE_ADDR}
      METADATA_SERVICE_ADDR: ${METADATA_SERVICE_ADDR}
      FILE_SERVICE_ADDR: ${FILE_SERVICE_ADDR}
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - metadata-service
      - file-service
    networks:
      - cloud_storage_network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  cloud_storage_network:
    driver: bridge